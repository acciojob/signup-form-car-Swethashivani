<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="submit-signup.php" method="post">
  <div>
    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div>
    <label for="gender">Gender*:</label>
    <div>
      <input type="radio" id="gender-male" name="gender" value="male" required>
      <label for="gender-male">Male</label>
    </div>
    <div>
      <input type="radio" id="gender-female" name="gender" value="female" required>
      <label for="gender-female">Female</label>
    </div>
    <div>
      <input type="radio" id="gender-other" name="gender" value="other" required>
      <label for="gender-other">Other</label>
    </div>
  </div>

  <div>
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select>
  </div>

  <div>
    <label for="carage">Age*:</label>
    <input type="number" id="carage" name="carage" required>
  </div>

  <div>
    <label for="dob">DOB*:</label>
    <input type="date" id="dob" name="dob" required>
  </div>

  <div>
    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div>
    <button type="submit">Submit</button>
  </div>
</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
